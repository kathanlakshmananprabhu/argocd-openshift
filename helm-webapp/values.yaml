appName: myhelmapp

configmap:
  name: myhelmapp-configmap-v1
  data:
    CUSTOM_HEADER: 'ROSA Assessment - Prabhakar'

image:
  name: venkateshvgs/rosaargocd
  tag: latest

secret:
  name: nginx-secret
  appKey: MySecretKey123

serviceAccount:
  name: nginx-sa

role:
  name: nginx-role

roleBinding:
  name: nginx-rolebinding

pv:
  name: nginx-pv
  path: /mnt

pvc:
  name: nginx-pvc
  storage: 5Gi
